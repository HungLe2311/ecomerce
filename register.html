<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .create::after {
            content: url(img/login-arrow.svg);
        }
        
        .l-h20 {
            line-height: 20px;
        }
    </style>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Create account</h1>
    <a class="create" href="login.html">Login </a>
    <form>
        <input type="email" id="email" name="email"><br><br>
        <input type="password" name="pass"><br><br>
        <p class="l-h20"><span style="color: #828282;">Your personal data will be used to support your experience<br> throughout this website, to manage access to your account,<br> and for other purposes described in our </span> privacy policy.</p>
        <input class="submit" type="submit" id="register" name="register" value="Register">
    </form>
</body>

</html>
